name: üêõ Bug report
description: Something not behaving as expected?
title: '[Bug]: '
labels: ['bug']
body:
- type: markdown
  attributes:
    value: |
      Please check for an existing issue and our documentation at [pollydocs.org](https://www.pollydocs.org/) before submitting a bug report.
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Actual behavior
    description: What actually happens.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps to reproduce
    description: |
      We ‚ù§ code! Point us to a [minimalistic project which reproduces this issue (repro)](https://stackoverflow.com/help/mcve) hosted in a public GitHub repository.
      Code snippets, such as a failing unit test, which demonstrate the issue wrapped in a codefence are also acceptable.

      We will close this issue if:
      - We are not able to repro the behavior you're reporting.
      - The issue is a duplicate of an existing issue.
      - The behavior you're reporting is by design.
  validations:
    required: false
- type: textarea
  attributes:
    label: Exception(s) (if any)
    description: Include any exception(s) and stack trace(s) you get when facing this issue.
    placeholder:
  validations:
    required: false
- type: input
  attributes:
    label: Polly version
    description: |
      Which version of Polly are you facing the issue with?
  validations:
    required: false
- type: input
  attributes:
    label: .NET Version
    description: |
      Run `dotnet --version` to get the .NET SDK version you're using.
      Alternatively, which target framework(s) (e.g. `net6.0`) does the project you're using Polly in target?
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering is useful.

      üí°Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
