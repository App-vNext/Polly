matrix:
- name: Markdown
  aspell:
    ignore-case: true
    lang: en
  dictionary:
    encoding: utf-8
    wordlists:
      - .github/wordlist.txt
  pipeline:
    - pyspelling.filters.url:
    - pyspelling.filters.markdown:
    - pyspelling.filters.html:
        comments: false
        ignores:
          - code
          - pre
  sources:
    - '*.md'
    - '.github/**/*.md'
    - 'docs/**/*.md'
    - '**/README.md'
  default_encoding: utf-8
