matrix:
- name: Markdown
  aspell:
    ignore-case: true
    lang: en
  dictionary:
    encoding: utf-8
    wordlists:
      - .github/wordlist.txt
  pipeline:
    - pyspelling.filters.url:
    - pyspelling.filters.markdown:
        markdown_extensions:
          - pymdownx.superfences
    - pyspelling.filters.html:
        comments: false
        ignores:
          - code
          - pre
  sources:
    - 'CODE_OF_CONDUCT.md'
    - 'CONTRIBUTING.md'
    - 'SECURITY.md'
    - 'package-readme.md'
    - '.github/**/*.md'
    - 'docs/**/*.md'
    - '**/README.md'
  default_encoding: utf-8
