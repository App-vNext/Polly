name: CodeQL Analysis

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    env:
      SOLUTION_PATH: src/Polly.sln
    steps:
      # Due to the insufficient memory allocated by default, CodeQL sometimes requires more to be manually allocated
      # - name: Configure Pagefile
      #   id: config_pagefile
      #   uses: al-cheb/configure-pagefile-action@v1.2
      #   with:
      #       minimum-size: 8GB
      #       maximum-size: 32GB
      #       disk-root: "D:"

      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2

      - name: Clean .NET cache
        id: clean_dotnet_cache
        shell: pwsh
        run: |
          dotnet clean $env:SOLUTION_PATH
          dotnet nuget locals all --clear

      - name: Initialize CodeQL
        id: init_codeql
        uses: github/codeql-action/init@v1
        with:
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        id: analyze_codeql
        uses: github/codeql-action/analyze@v1

