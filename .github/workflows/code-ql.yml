name: code-ql

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
      - dotnet-vnext
  schedule:
    - cron: '0 8 * * MON'
  workflow_dispatch:

permissions: {}

jobs:
  analysis:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'actions', 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        filter: 'tree:0'
        persist-credentials: false
        show-progress: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
      with:
        build-mode: none
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
      with:
        category: '/language:${{ matrix.language }}'

  code-ql:
    if: ${{ !cancelled() }}
    needs: [ analysis ]
    runs-on: ubuntu-latest

    steps:
    - name: Report status
      shell: bash
      env:
        SCAN_SUCCESS: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
      run: |
        if [ "${SCAN_SUCCESS}" == "true" ]
        then
          echo 'CodeQL analysis successful ✅'
        else
          echo '::error title=CodeQL::CodeQL analysis failed ❌'
          exit 1
        fi
